<!DOCTYPE html>
<html>
<head>
    <title>Ingress Model Sandbox</title>
    <script src="../dist/ingress-model-viewer.js"></script>
    <script src="https://rawgit.com/eligrey/FileSaver.js/master/FileSaver.min.js"></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        position: relative;
        margin: 0;
      }
    </style>
</head>
<body>
<canvas id="screen" style="position: absolute; left: 0; top: 0; width: 100%; height: 100%"></canvas>
<script type="text/javascript">
  var canvas = document.getElementById('screen'), engine;
  canvas.width = document.body.offsetWidth;
  canvas.height = document.body.offsetHeight;

  window.addEventListener('resize', function(){
    if (engine) {
      engine.resize();
    }
  });

  var init = (function() {
    var _loading;
    return function _init() {
      if (!_loading) {
        _loading = engine.preload().then(function() {
          console.log('ready');
          return engine;
        });
      }
      return _loading;
    }
  }());

  var preload = IMV.Utilities.loadResource('/manifest/assets.json', 'text').then(function(val) {
    var assets = JSON.parse(val);
    engine = new IMV.Engine(canvas, assets, true);
  }).catch(function(err) {
    if(err) {
      console.error(err);
      throw err;
    }
  });

  function loadSupplementalAssets(manifest) {
    return IMV.Utilities.loadResource('/manifest/' + manifest + '.json', 'text').then(function(val) {
      var assets = JSON.parse(val);
      engine.assetManager.addAssets(assets);
    }).catch(function(err) {
      if(err) {
        console.error(err);
        throw err;
      }
    });
  }
</script>
</body>
</html>
